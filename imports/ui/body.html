<body>
  <div class="container">
    <header>
      <h1>ToDo List</h1>

      <form id="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    {{#if tasks}}
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</body>
